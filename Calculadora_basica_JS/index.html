<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-lg bg-primary-subtle">
        <div class="container-md bg-secondary-subtle titulo">
             <h1 class="text-primary">Calculadora</h1>
        </div>
        <form class="bg-secondary-subtle formulario">
            <div class="mb-3 row">
                <label for="numero1" class="col-sm-3 col-form-label text-primary">Numero 1</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control text-primary" id="numero1">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="numero2" class="col-sm-3 col-form-label text-primary">Numero 2</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control text-primary" id="numero2">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="resultado" class="col-sm-3 col-form-label text-primary">Resultado</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control text-primary" id="resultado">
                </div>
            </div>




            <button type="button" onclick="sumar()" class="btn btn-success col-sm-1 boton">+</button>
            <button type="button" onclick="restar()" class="btn btn-success col-sm-1 boton">-</button>
            <button type="button" onclick="multiplicar()" class="btn btn-success col-sm-1 boton">x</button>
            <button type="button" onclick="dividir()" class="btn btn-success col-sm-1 boton">/</button>
            <button type="reset" class="btn btn-danger col-sm-3 boton">Borrar</button>
    
        </form>


    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
